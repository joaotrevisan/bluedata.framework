{% load static %}

<!-- begin::User Panel-->
<div id="kt_quick_user" class="offcanvas offcanvas-right p-10">
    <!--begin::Header-->
    <div class="offcanvas-header d-flex align-items-center justify-content-between pb-5">
        <h3 class="font-weight-bold m-0">Usuário</h3>
        <a href="#" class="btn btn-xs btn-icon btn-light btn-hover-primary" id="kt_quick_user_close">
            <i class="ki ki-close icon-xs text-muted"></i>
        </a>
    </div>

        <!--begin::Header-->
        <div class="d-flex align-items-center mt-5">
            <div class="symbol symbol-100 mr-5">
                {% if user.imagem %}
                    <div class="symbol-label" style="background-image: url('{{user.imagem.url}}');"></div>
                {% else %}
                    <div class="symbol-label" style="background-image: url('{% static 'img/no-image-face.png' %}');"></div>
                {% endif %}
            </div>
            <div class="d-flex flex-column">
                <a href="#" class="font-weight-bold font-size-h5 text-dark-75 text-hover-primary">{{user.nome|truncatechars:17}}</a>
                <div class="text-muted mt-1">{{user.get_perfil_display}}</div>
            </div>
        </div>
        <!--end::Header-->
        <!--begin::Separator-->
